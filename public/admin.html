<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCA - Admin</title>
  <link href="/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">ASCA</a>
      <div>
        <a href="/about" class="mr-4">About</a>
        <a href="/services" class="mr-4">Services</a>
        <a href="/news" class="mr-4">News</a>
        <a href="/contact" class="mr-4">Contact</a>
        <a href="/admin" class="mr-4">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Admin Dashboard -->
  <section class="container mx-auto my-8">
    <h2 class="text-3xl font-bold mb-4">Admin Dashboard</h2>
    <form id="blogForm" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="title" class="block text-gray-700">Title</label>
        <input type="text" id="title" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="content" class="block text-gray-700">Content</label>
        <textarea id="content" class="w-full p-2 border rounded"></textarea>
      </div>
      <div class="mb-4">
        <label for="image" class="block text-gray-700">Image</label>
        <input type="file" id="image" class="w-full p-2 border rounded">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Publish</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 ASCA. All rights reserved.</p>
    </div>
  </footer>

  <script src="/admin.js"></script>
</body>
</html>
